{% extends "layout.html" %}

{% block title %}
    : Log In
{% endblock %}

{% block content %}
    <div class="container py-5 text-center">
        <form action="/login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control
                mx-auto w-auto form-control-lg" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control form-control-lg mx-auto w-auto" name="password" placeholder="Password" type="password">
            </div>
            <button class="btn btn-primary users" type="submit">Log In</button>
        </form>
    </div>
    
{% endblock %}
