{% extends "layout.html" %}

{% block title %}
    : Register
{% endblock %}

{% block content %}
    <div class="container py-5 text-center">
        <form action="/register" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control form-control-lg mx-auto w-auto" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control form-control-lg mx-auto w-auto" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control form-control-lg mx-auto w-auto" name="confirmation" placeholder="Password (again)" type="password">
            </div>
            <button class="btn btn-primary users" type="submit">Register</button>
        </form>
    </div>

    

{% endblock %}
